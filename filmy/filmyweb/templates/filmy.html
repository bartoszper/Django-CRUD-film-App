<!DOCTYPE html>
<html lang="en">
<head>

    <title>Filmy</title>

<body>
    {% if user.is_authenticated %}
        <h3>Witaj {{user.username}}!</h3>
        <a href="{% url 'logout' %}">Wyloguj</a>

        <a href="{% url 'login' %}">Zaloguj</a>
    {% endif%}

    <hr>

    <a href="{% url 'nowy_film' %}">Nowy Film</a>
    <h1>Moje filmy</h1>
    {% for film in filmy %}
    <p>{{film}}</p>
    <a href="{% url 'edytuj_film' film.id %}">Edytuj</a>
    <a href="{% url 'usun_film' film.id %}">Usu≈Ñ</a>
    {% endfor%}

</body>
</html>
